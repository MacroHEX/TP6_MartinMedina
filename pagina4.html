<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pagina4.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <title>Página 4 - Enviar Mensaje</title>
</head>
<body>
<div class="form-container">
    <h1>Formulario de Mensaje</h1>
    <form id="messageForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-buttons">
            <button type="submit">Enviar</button>
            <button type="button" id="clearForm">Limpiar</button>
        </div>
    </form>
    <div class="navigation-buttons">
        <button onclick="window.location.href='index.html'">Ir a Inicio</button>
        <button onclick="window.location.href='pagina2.html'">Ir a Página Principal</button>
        <button onclick="window.location.href='pagina3.html'">Formulario Datos Personales</button>
    </div>
</div>
<script src="js/pagina4.js"></script>
</body>
</html>
