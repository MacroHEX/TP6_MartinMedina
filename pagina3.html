<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pagina3.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <title>Página 3 - Datos Personales</title>
</head>
<body>
<div class="form-container">
    <h1>Formulario de Datos Personales</h1>
    <form id="personalForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="country">País:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div class="form-buttons">
            <button type="submit">Enviar</button>
            <button type="button" id="clearForm">Limpiar</button>
        </div>
    </form>
    <div class="navigation-buttons">
        <button onclick="window.location.href='index.html'">Ir a Inicio</button>
        <button onclick="window.location.href='pagina2.html'">Ir a Página Principal</button>
        <button onclick="window.location.href='pagina4.html'">Formulario Mensaje Largo</button>
    </div>
</div>
<script src="js/pagina3.js"></script>
</body>
</html>
